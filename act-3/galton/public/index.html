<!doctype html>
<html>
<head>
  <title>Grave Eternity</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <button><img class="g1" src="img/galton3.jpg"></button>

  <div class="wrapper"></div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.marquee@1.5.0/jquery.marquee.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="data/img.json"></script>
  

  <script type="text/javascript" src="js/main.js"></script>

  <script>

    var calls = 0;

    $(function () {

        var socket = io({reconnection:false});


        // SEND BUTTON CLICK FROM CLIENT TO SERVER

        $(".g1").click(function(){

            calls++;

            socket.emit('getGalton', calls);
        })
    });

  </script>

</body>
</html>
