<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/keysmash.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper"></div>

	<script type="text/javascript" src="js/keysmash.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('make blue', $('.layer').val());
          $('#m').val('');
          return false;
        });

        socket.on('make blue', function(msg){
          $('.layer').css({'background-color':'blue'});
        });
      });
    </script>
</body>
</html>
